<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Money Fix and Flip Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 75%;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: white;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .section {
            background-color: #111;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        .section input, .section select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: white;
            font-size: 1em;
        }

        .readonly {
            background-color: #f2f2f2;
        }

        .report-section {
            background-color: #111;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #555;
        }

        .report-section h3 {
            margin-top: 0;
            color: white;
        }

        .report {
            margin-bottom: 10px;
        }

        .green {
            color: green;
            font-weight: bold;
        }

        .green-text {
            color: green;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #222;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .section input:focus, .section select:focus {
            border-color: #76b900;
            background-color: #222;
            outline: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .section input, .section select {
                font-size: 1em;
            }
        }

        .group-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .group-column {
            flex: 1;
            min-width: 280px;
        }
    </style>
</head>
<body>
    <!-- Fix & Flip Key Metrics Section (14 labels) -->
    <div class="section">
        <h3>Fix & Flip Key Metrics</h3>
        
        <!-- 14 labels for Fix & Flip Key Metrics -->
        <label for="purchasePrice">Purchase Price</label>
        <input type="number" id="purchasePrice" placeholder="Enter Purchase Price" oninput="updateCalculations()">
        <label for="rehabCosts">Rehab Costs</label>
        <input type="number" id="rehabCosts" placeholder="Enter Rehab Costs" oninput="updateCalculations()">
        <label for="holdingCosts">Holding Costs</label>
        <input type="number" id="holdingCosts" placeholder="Enter Holding Costs" oninput="updateCalculations()">
        <label for="closingCosts">Closing Costs</label>
        <input type="number" id="closingCosts" placeholder="Enter Closing Costs" readonly>
        <label for="profitMargin">Profit Margin</label>
        <input type="number" id="profitMargin" placeholder="Enter Profit Margin" oninput="updateCalculations()">
        <label for="roi">ROI</label>
        <input type="number" id="roi" placeholder="Enter ROI" oninput="updateCalculations()">
        <label for="capitalGains">Capital Gains</label>
        <input type="number" id="capitalGains" placeholder="Enter Capital Gains" oninput="updateCalculations()">
        <label for="loanAmount">Loan Amount</label>
        <input type="number" id="loanAmount" placeholder="Enter Loan Amount" oninput="updateCalculations()">
        <label for="totalExpenses">Total Expenses</label>
        <input type="number" id="totalExpenses" placeholder="Enter Total Expenses" oninput="updateCalculations()">
        <label for="totalIncome">Total Income</label>
        <input type="number" id="totalIncome" placeholder="Enter Total Income" oninput="updateCalculations()">
        <label for="grossProfit">Gross Profit</label>
        <input type="number" id="grossProfit" placeholder="Enter Gross Profit" oninput="updateCalculations()">
        <label for="netProfit">Net Profit</label>
        <input type="number" id="netProfit" placeholder="Enter Net Profit" oninput="updateCalculations()">
        <label for="breakEven">Break Even</label>
        <input type="number" id="breakEven" placeholder="Enter Break Even" oninput="updateCalculations()">
    </div>

    <!-- Fix & Flip Report Section (18 labels) -->
<div class="report-section">
    <h3>Fix & Flip Breakdown</h3>
    <div class="report">
        <label for="total-rehab-budget">Total Rehab Budget</label>
        <span class="green-text" id="total-rehab-budget">$0</span>
    </div>
    <div class="report">
        <label for="arv">After Repair Value (ARV)</label>
        <span class="green-text" id="arv">$0</span>
    </div>
    <div class="report">
        <label for="projected-profit">Projected Profit</label>
        <span class="green-text" id="projected-profit">$0</span>
    </div>
    <div class="report">
        <label for="property-purchase-price">Property Purchase Price</label>
        <span class="green-text" id="property-purchase-price">$0</span>
    </div>
    <div class="report">
        <label for="loan-interest">Loan Interest</label>
        <span class="green-text" id="loan-interest">$0</span>
    </div>
    <div class="report">
        <label for="monthly-property-expenses">Monthly Property Expenses</label>
        <span class="green-text" id="monthly-property-expenses">$0</span>
    </div>
    <div class="report">
        <label for="holding-costs">Holding Costs</label>
        <span class="green-text" id="holding-costs">$0</span>
    </div>
    <div class="report">
        <label for="expected-profit">Expected Profit</label>
        <span class="green-text" id="expected-profit">$0</span>
    </div>
    
</div>


<script>
    // Function to update all calculations when inputs are changed
    function updateCalculations() {
        // Get values from the inputs
        let purchasePrice = parseFloat(document.getElementById('purchasePrice').value) || 0;
        let rehabCosts = parseFloat(document.getElementById('rehabCosts').value) || 0;
        let arv = parseFloat(document.getElementById('arv').value) || 0;
        let ltvRatio = parseFloat(document.getElementById('ltv-ratio').value) || 0;
        let loanPoints = parseFloat(document.getElementById('loanPoints').value) || 0;
        let loanTerm = parseInt(document.getElementById('loanTerm').value) || 0;
        let interestRate = parseFloat(document.getElementById('interestRate').value) || 0;
        let financeType = document.getElementById('financeType').value;

        // Calculate loan amount and down payment based on LTV Ratio
        let loanAmount = arv * (ltvRatio / 100);
        let downPayment = arv - loanAmount;

        // Calculate loan fees and interest
        let loanFees = loanAmount * (loanPoints / 100);
        let interestPaid = loanAmount * (interestRate / 100) * (loanTerm / 12); // Simplified calculation for interest paid
        let monthlyPayment = (loanAmount + loanFees + interestPaid) / loanTerm;

        // Update the fields with the calculations
        document.getElementById('loanAmount').value = loanAmount.toFixed(2);
        document.getElementById('downPayment').value = downPayment.toFixed(2);
        document.getElementById('loanFees').value = loanFees.toFixed(2);
        document.getElementById('interestPaid').value = interestPaid.toFixed(2);
        document.getElementById('monthlyPayment').value = monthlyPayment.toFixed(2);

        // Update the report section dynamically
        document.getElementById('reportLoanAmount').textContent = loanAmount.toFixed(2);
        document.getElementById('reportDownPayment').textContent = downPayment.toFixed(2);
        document.getElementById('reportLoanFees').textContent = loanFees.toFixed(2);
        document.getElementById('reportInterestPaid').textContent = interestPaid.toFixed(2);
        document.getElementById('reportMonthlyPayment').textContent = monthlyPayment.toFixed(2);

        // Handle specific logic for finance types
        handleFinanceType(financeType);
    }

    // Function to handle different finance types
    function handleFinanceType(financeType) {
        let financeOptions = {
            'cash': 'Cash selected. No interest or loan fees.',
            'hardMoney': 'Hard Money selected. Interest and loan fees will apply.',
            'creditPartner': 'Credit Partner selected. Interest and loan fees may be negotiated.',
        };

        // Display custom messages or modify fields based on the selected finance type
        if (financeType === 'cash') {
            document.getElementById('loanFees').disabled = true;  // Disable loan fees for cash
            document.getElementById('interestRate').disabled = true;  // Disable interest rate for cash
            document.getElementById('loanTerm').disabled = true;  // Disable loan term for cash
            alert(financeOptions['cash']);
        } else if (financeType === 'hardMoney') {
            document.getElementById('loanFees').disabled = false;  // Enable loan fees for hard money
            document.getElementById('interestRate').disabled = false;  // Enable interest rate for hard money
            document.getElementById('loanTerm').disabled = false;  // Enable loan term for hard money
            alert(financeOptions['hardMoney']);
        } else if (financeType === 'creditPartner') {
            document.getElementById('loanFees').disabled = false;  // Enable loan fees for credit partner
            document.getElementById('interestRate').disabled = false;  // Enable interest rate for credit partner
            document.getElementById('loanTerm').disabled = false;  // Enable loan term for credit partner
            alert(financeOptions['creditPartner']);
        }
    }

    // Event listener to update calculations when finance type is changed
    document.getElementById('financeType').addEventListener('change', function() {
        updateCalculations();
    });

    // Initial calculation when the page loads (to populate default values)
    window.onload = function() {
        updateCalculations();
    };
</script>





</body>
</html>
