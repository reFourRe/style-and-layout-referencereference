<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reFour's Hard Money, Fix & Flip Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: white;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .section {
            background-color: #111;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        .section input, .section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        .report-section {
            background-color: #111;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #555;
        }

        .report-section h3 {
            margin-top: 0;
            color: white;
        }

        .report {
            margin-bottom: 10px;
        }

        .green {
            color: green;
            font-weight: bold;
        }

        .green-text {
            color: green;
        }

        /* Add responsiveness for different screen sizes */
        
        /* Mobile (phones) */
        @media (max-width: 600px) {
            body {
                background-color: lightblue; /* Optional, just for testing */
            }

            .container {
                width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 18px;
            }

            .section {
                padding: 15px;
            }

            .section label {
                font-size: 14px;
            }

            .section input, .section select {
                padding: 8px;
                font-size: 14px;
            }

            .report-section h3 {
                font-size: 16px;
            }
        }

        /* Tablet (portrait & landscape) */
        @media (min-width: 601px) and (max-width: 1024px) {
            .container {
                width: 80%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .section {
                padding: 20px;
            }

            .section input, .section select {
                padding: 10px;
            }
        }

        /* Laptop/Computer (large screens) */
        @media (min-width: 1025px) {
            .container {
                width: 60%;
                padding: 30px;
            }

            h1 {
                font-size: 32px;
            }

            .section {
                padding: 25px;
            }

            .section input, .section select {
                padding: 12px;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <h1>reFour's Hard Money, Fix & Flip Analyzer</h1>
    <h2>Our Hard Money Fix & Flip Analyzer form ensures that both borrowers and lenders can maximize their investments.</h2>

    <!-- Loan Type Section -->
    <div class="section">
        <label for="financeType">Loan Type</label>
        <select id="financeType">
            <option value="hardMoney">Hard Money Only</option>
        </select>
    </div>

    <!-- Project Address Section -->
    <div class="section">
        <label for="propertyAddress">Project Address</label>
        <input type="text" id="propertyAddress" placeholder="Enter Property Address" />
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter City" />
        <label for="state">State</label>
        <input type="text" id="state" placeholder="Enter State" />
        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" placeholder="Enter Zip Code" />
    </div>

    <!-- Loan Terms and Conditions Section -->
    <div class="section">
        <h3>Loan Terms and Conditions</h3>
        <label for="loanAmount">Loan Amount</label>
        <input type="number" id="loanAmount" placeholder="Enter Loan Amount" />

        <label for="interestRate">Interest Rate (%)</label>
        <select id="interestRate">
            <option value="5">5%</option>
            <option value="6">6%</option>
            <option value="7">7%</option>
            <option value="8">8%</option>
            <option value="9">9%</option>
            <option value="10">10%</option>
        </select>

        <label for="loanTerm">Loan Term (Months)</label>
        <select id="loanTerm">
            <option value="3">3 months</option>
            <option value="6">6 months</option>
            <option value="12">12 months</option>
            <option value="24">24 months</option>
            <option value="36">36 months</option>
            <option value="60">60 months</option>
        </select>

        <label for="ltv">Loan-to-Value Ratio (LTV)</label>
        <select id="ltv">
            <option value="65">65% Loan - 35% Down Payment</option>
            <option value="70">70% Loan - 30% Down Payment</option>
            <option value="80">80% Loan - 20% Down Payment</option>
            <option value="90">90% Loan - 10% Down Payment</option>
            <option value="100">100% Financed (No Down Payment)</option>
        </select>

        <label for="closingCosts">Closing Costs (%)</label>
        <select id="closingCosts">
            <option value="1">1%</option>
            <option value="2">2%</option>
            <option value="3">3%</option>
            <option value="4">4%</option>
            <option value="5">5%</option>
        </select>

        <!-- Points and Loan Fees Section -->
        <label for="loanPoints">Loan Points (%)</label>
        <input type="number" id="loanPoints" placeholder="Enter Loan Points" />

        <label for="loanFees">Loan Fees ($)</label>
        <input type="number" id="loanFees" readonly placeholder="Loan Fees auto-populate" />
    </div>

    <!-- Hard Money / Loan Summary Report Section -->
    <div class="report-section">
        <h3>Hard Money / Loan Summary</h3>
        <div class="report">
            <label>Loan Amount: <span id="displayLoanAmount" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Monthly Interest Payment: <span id="monthlyInterestPayment" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Total Loan Interest: <span id="totalLoanInterest" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Loan Fees: <span id="displayLoanFees" class="green-text">$0</span></label>
        </div>
    </div>

    <!-- Fix & Flip Metrics Section -->
    <div class="section">
        <label for="rehabBudget">Rehab Budget</label>
        <input type="number" id="rehabBudget" placeholder="Enter Rehab Budget" />

        <label for="purchasePrice">Purchase Price</label>
        <input type="number" id="purchasePrice" placeholder="Enter Purchase Price" />

        <label for="afterRepairValue">After Repair Value (ARV)</label>
        <input type="number" id="afterRepairValue" placeholder="Enter ARV" />

        <label for="holdingCosts">Monthly Holding Costs</label>
        <input type="number" id="holdingCosts" placeholder="Enter Monthly Holding Costs" />
    </div>

    <!-- Fix & Flip Report Section -->
    <div class="report-section">
        <h3>Fix & Flip Report</h3>
        <div class="report">
            <label>Estimated Profit: <span id="displayEstimatedProfit" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Total Rehab Cost: <span id="displayRehabCost" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Potential Return: <span id="displayPotentialReturn" class="green-text">$0</span></label>
        </div>
    </div>
</div>
</body>
</html>
