<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Money Fix and Flip Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 75%;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: white;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .section {
            background-color: #111;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        .section input, .section select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: white;
            font-size: 1em;
        }

        .readonly {
            background-color: #f2f2f2;
        }

        .report-section {
            background-color: #111;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #555;
        }

        .report-section h3 {
            margin-top: 0;
            color: white;
        }

        .report {
            margin-bottom: 10px;
        }

        .green {
            color: green;
            font-weight: bold;
        }

        .green-text {
            color: green;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #222;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .section input:focus, .section select:focus {
            border-color: #76b900;
            background-color: #222;
            outline: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .section input, .section select {
                font-size: 1em;
            }
        }

        .group-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .group-column {
            flex: 1;
            min-width: 280px;
        }
    </style>
</head>
<body>
    <!-- Fix & Flip Key Metrics Section (14 labels) -->
    <div class="section">
        <h3>Fix & Flip Key Metrics</h3>
        
        <!-- 14 labels for Fix & Flip Key Metrics -->
        <label for="purchasePrice">Purchase Price</label>
        <input type="number" id="purchasePrice" placeholder="Enter Purchase Price" oninput="updateCalculations()">
        <label for="rehabCosts">Rehab Costs</label>
        <input type="number" id="rehabCosts" placeholder="Enter Rehab Costs" oninput="updateCalculations()">
        <label for="holdingCosts">Holding Costs</label>
        <input type="number" id="holdingCosts" placeholder="Enter Holding Costs" oninput="updateCalculations()">
        <label for="closingCosts">Closing Costs</label>
        <input type="number" id="closingCosts" placeholder="Enter Closing Costs" readonly>
        <label for="profitMargin">Profit Margin</label>
        <input type="number" id="profitMargin" placeholder="Enter Profit Margin" oninput="updateCalculations()">
        <label for="roi">ROI</label>
        <input type="number" id="roi" placeholder="Enter ROI" oninput="updateCalculations()">
        <label for="capitalGains">Capital Gains</label>
        <input type="number" id="capitalGains" placeholder="Enter Capital Gains" oninput="updateCalculations()">
        <label for="loanAmount">Loan Amount</label>
        <input type="number" id="loanAmount" placeholder="Enter Loan Amount" oninput="updateCalculations()">
        <label for="totalExpenses">Total Expenses</label>
        <input type="number" id="totalExpenses" placeholder="Enter Total Expenses" oninput="updateCalculations()">
        <label for="totalIncome">Total Income</label>
        <input type="number" id="totalIncome" placeholder="Enter Total Income" oninput="updateCalculations()">
        <label for="grossProfit">Gross Profit</label>
        <input type="number" id="grossProfit" placeholder="Enter Gross Profit" oninput="updateCalculations()">
        <label for="netProfit">Net Profit</label>
        <input type="number" id="netProfit" placeholder="Enter Net Profit" oninput="updateCalculations()">
        <label for="breakEven">Break Even</label>
        <input type="number" id="breakEven" placeholder="Enter Break Even" oninput="updateCalculations()">
    </div>

    <!-- Fix & Flip Report Section (18 labels) -->
<div class="report-section">
    <h3>Fix & Flip Breakdown</h3>
    <div class="report">
        <label for="total-rehab-budget">Total Rehab Budget</label>
        <span class="green-text" id="total-rehab-budget">$0</span>
    </div>
    <div class="report">
        <label for="arv">After Repair Value (ARV)</label>
        <span class="green-text" id="arv">$0</span>
    </div>
    <div class="report">
        <label for="projected-profit">Projected Profit</label>
        <span class="green-text" id="projected-profit">$0</span>
    </div>
    <div class="report">
        <label for="property-purchase-price">Property Purchase Price</label>
        <span class="green-text" id="property-purchase-price">$0</span>
    </div>
    <div class="report">
        <label for="loan-interest">Loan Interest</label>
        <span class="green-text" id="loan-interest">$0</span>
    </div>
    <div class="report">
        <label for="monthly-property-expenses">Monthly Property Expenses</label>
        <span class="green-text" id="monthly-property-expenses">$0</span>
    </div>
    <div class="report">
        <label for="holding-costs">Holding Costs</label>
        <span class="green-text" id="holding-costs">$0</span>
    </div>
    <div class="report">
        <label for="expected-profit">Expected Profit</label>
        <span class="green-text" id="expected-profit">$0</span>
    </div>
    
</div>


<script>
        function updateCalculations() {
            document.getElementById('reportPropertyAddress').innerText = document.getElementById('propertyAddress').value || "N/A";
            document.getElementById('reportCity').innerText = document.getElementById('city').value || "N/A";
            document.getElementById('reportState').innerText = document.getElementById('state').value || "N/A";
            document.getElementById('reportZipCode').innerText = document.getElementById('zipCode').value || "N/A";
            document.getElementById('reportPurchasePrice').innerText = document.getElementById('purchasePrice').value || "0.00";
            document.getElementById('reportRehabCosts').innerText = document.getElementById('rehabCosts').value || "0.00";
            document.getElementById('reportARV').innerText = document.getElementById('arv').value || "0.00";
            document.getElementById('reportLTV').innerText = document.getElementById('ltv').value || "0%";
            document.getElementById('reportLoanAmount').innerText = document.getElementById('loanAmount').value || "0.00";
            document.getElementById('reportDownPayment').innerText = document.getElementById('downPayment').value || "0.00";
            document.getElementById('reportLoanPoints').innerText = document.getElementById('loanPoints').value || "0%";
            document.getElementById('reportLoanTerm').innerText = document.getElementById('loanTerm').value || "0";
            document.getElementById('reportInterestRate').innerText = document.getElementById('interestRate').value || "0%";
            document.getElementById('reportMonthlyPayment').innerText = document.getElementById('monthlyPayment').value || "0.00";
            document.getElementById('reportInterestPaid').innerText = document.getElementById('interestPaid').value || "0.00";
        }
    </script>




</body>
</html>
