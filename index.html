<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reFour's Hard Money, Fix & Flip Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: white;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .section {
            background-color: #111;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        .section input, .section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        .report-section {
            background-color: #111;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #555;
        }

        .report-section h3 {
            margin-top: 0;
            color: white;
        }

        .report {
            margin-bottom: 10px;
        }

        .green {
            color: green;
            font-weight: bold;
        }

        .green-text {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>reFour's Hard Money, Fix & Flip Analyzer</h1>
    <h2>Our Hard Money Fix & Flip Analyzer form ensures that both borrowers and lenders can maximize their investments.</h2>

    <!-- Finance Type Section -->
    <div class="section">
        <label for="financeType">Finance Type</label>
        <select id="financeType">
            <option value="hardMoney">Hard Money Only</option>
        </select>
    </div>

    <!-- Property Address Section -->
    <div class="section">
        <label for="propertyAddress">Property Address</label>
        <input type="text" id="propertyAddress" placeholder="Enter Property Address" />
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter City" />
        <label for="state">State</label>
        <input type="text" id="state" placeholder="Enter State" />
        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" placeholder="Enter Zip Code" />
    </div>

    <!-- Hard Money Loan Details Section -->
    <div class="section">
        <h3>Hard Money Loan Details</h3>
        <label for="loanAmount">Loan Amount</label>
        <input type="number" id="loanAmount" placeholder="Enter Loan Amount" />

        <label for="interestRate">Interest Rate (%)</label>
        <select id="interestRate">
            <option value="5">5%</option>
            <option value="6">6%</option>
            <option value="7">7%</option>
            <option value="8">8%</option>
            <option value="9">9%</option>
            <option value="10">10%</option>
        </select>

        <label for="loanTerm">Loan Term (Months)</label>
        <select id="loanTerm">
            <option value="3">3 months</option>
            <option value="6">6 months</option>
            <option value="12">12 months</option>
            <option value="24">24 months</option>
            <option value="36">36 months</option>
            <option value="60">60 months</option>
        </select>

        <label for="ltv">Loan-to-Value Ratio (LTV)</label>
        <select id="ltv">
            <option value="65">65% Loan - 35% Down Payment</option>
            <option value="70">70% Loan - 30% Down Payment</option>
            <option value="80">80% Loan - 20% Down Payment</option>
            <option value="90">90% Loan - 10% Down Payment</option>
            <option value="100">100% Financed (No Down Payment)</option>
        </select>

        <label for="closingCosts">Closing Costs (%)</label>
        <select id="closingCosts">
            <option value="1">1%</option>
            <option value="2">2%</option>
            <option value="3">3%</option>
            <option value="4">4%</option>
            <option value="5">5%</option>
        </select>
    </div>

    <!-- Hard Money Loan Breakdown Report Section -->
    <div class="report-section">
        <h3>Hard Money Loan Breakdown Report:</h3>
        <div class="report">
            <label>Loan Amount: <span id="displayLoanAmount" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Monthly Interest Payment: <span id="monthlyInterestPayment" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Total Loan Interest: <span id="totalLoanInterest" class="green-text">$0</span></label>
        </div>
    </div>

    <!-- Monthly Property Expenses Section -->
    <div class="section">
        <h3>Monthly Property Expenses</h3>
        <label for="propertyTaxes">Property Taxes</label>
        <input type="number" id="propertyTaxes" placeholder="Enter Property Taxes" />
        
        <label for="insurance">Insurance</label>
        <input type="number" id="insurance" placeholder="Enter Insurance" />
        
        <label for="utilities">Utilities</label>
        <input type="number" id="utilities" placeholder="Enter Utilities" />
        
        <label for="maintenance">Maintenance / Misc. Holding Costs</label>
        <input type="number" id="maintenance" placeholder="Enter Maintenance Costs" />
        
        <label for="monthlyPropertyExpenseTotal">Monthly Property Expense Total</label>
        <input type="number" id="monthlyPropertyExpenseTotal" readonly />
    </div>

    <!-- Fix & Flip Key Metrics Section -->
    <div class="section">
        <h3>Fix & Flip Key Metrics</h3>
        <label for="arv">ARV (After Repair Value)</label>
        <input type="number" id="arv" placeholder="Enter ARV" />

        <label for="propertyPurchasePrice">Property Purchase Price</label>
        <input type="number" id="propertyPurchasePrice" placeholder="Enter Property Purchase Price" />

        <label for="renovationBudget">Renovation Budget</label>
        <input type="number" id="renovationBudget" placeholder="Enter Renovation Budget" />

        <label for="holdingCosts">Holding & Carry Costs</label>
        <input type="number" id="holdingCosts" placeholder="Enter Holding & Carry Costs" />

        <label for="roi">Projected ROI</label>
        <input type="number" id="roi" placeholder="Enter Projected ROI (%)" />
    </div>

    <!-- Fix & Flip Key Metrics Breakdown Section -->
    <div class="section">
        <h3>Fix & Flip Key Metrics Breakdown</h3>
        <label for="purchasePrice">Purchase Price</label>
        <input type="number" id="purchasePrice" placeholder="Enter Purchase Price" />
        
        <label for="rehabCosts">Rehab Costs</label>
        <input type="number" id="rehabCosts" placeholder="Enter Rehab Costs" />
        
        <label for="closingCostsBreakdown">Closing Costs</label>
        <input type="number" id="closingCostsBreakdown" placeholder="Enter Closing Costs" />
        
        <label for="sellingCosts">Selling Costs</label>
        <input type="number" id="sellingCosts" placeholder="Enter Selling Costs" />
        
        <label for="loanCosts">Loan Costs</label>
        <input type="number" id="loanCosts" placeholder="Enter Loan Costs" />
        
        <label for="holdingCostsBreakdown">Holding Costs</label>
        <input type="number" id="holdingCostsBreakdown" placeholder="Enter Holding Costs" />
        
        <label for="projectedProfit">Projected Profit</label>
        <input type="number" id="projectedProfit" readonly />
    </div>
</div>

</body>
</html>
