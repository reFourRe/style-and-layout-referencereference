<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reFour's Hard Money, Fix & Flip Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 75%;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: white;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .section {
            background-color: #111;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        .section input, .section select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: white;
            font-size: 1em;
        }

        .readonly {
            background-color: #f2f2f2;
        }

        .report-section {
            background-color: #111;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #555;
        }

        .report-section h3 {
            margin-top: 0;
            color: white;
        }

        .report {
            margin-bottom: 10px;
        }

        .green {
            color: green;
            font-weight: bold;
        }

        .green-text {
            color: green;
        }

        .button-section {
            text-align: center;
        }

        button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin: 10px;
        }

        button:hover {
            background-color: #444;
        }

        .export-options {
            text-align: center;
            margin-top: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .property-address-section label, .property-address-section input {
            margin-bottom: 10px;
        }

        /* Button Hover Effects */
        button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #444;
            transform: scale(1.05); /* Slight scale effect */
        }

        /* Custom Scrollbars */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #222;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        /* Input Field Focus Styling */
        .section input:focus, .section select:focus {
            border-color: #76b900; /* Green border on focus */
            background-color: #222; /* Darker background */
            outline: none; /* Remove the default outline */
        }

        /* Form Spacing and Alignment */
        .container {
            width: 75%; /* Slightly reduce width for better margins */
        }

        @media (max-width: 768px) {
            .container {
                width: 95%; /* Adjust container width for smaller screens */
            }

            .section input, .section select {
                font-size: 1em; /* Reduce font size for smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>reFour's Hard Money, Fix & Flip Analyzer</h1>
    <h2>Maximizing investments for borrowers and lenders</h2>

    <!-- Finance Type Section -->
    <div class="section">
        <label for="financeType">Finance Type</label>
        <select id="financeType" onchange="updateCalculations()">
            <option value="hardMoney">Hard Money Only</option>
        </select>
    </div>

    <!-- Property Address Section -->
    <div class="section property-address-section">
        <label for="propertyAddress">Property Address</label>
        <input type="text" id="propertyAddress" placeholder="Enter Property Address" oninput="updateCalculations()" />

        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter City" oninput="updateCalculations()" />

        <label for="state">State</label>
        <input type="text" id="state" placeholder="Enter State" oninput="updateCalculations()" />

        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" placeholder="Enter Zip Code" oninput="updateCalculations()" />
    </div>

    <!-- Loan Terms and Conditions Section -->
    <div class="section">
        <h3>Loan Terms and Conditions</h3>
        
        <label for="property-price">Property Price</label>
        <input type="number" id="property-price" name="property-price" placeholder="Enter Property Price" />
        
        <label for="loanInterestRate">Loan Interest Rate (%):</label>
        <input type="number" id="loanInterestRate" onchange="updateCalculations()" placeholder="Enter Loan Interest Rate" />
            <option value="8">8%</option>
            <option value="9">9%</option>
            <option value="10">10%</option>
            <option value="11">11%</option>
            <option value="12">12%</option>
            <option value="13">13%</option>
            <option value="14">14%</option>
            <option value="15">15%</option>
        </select>

        <label for="loanTerm">Loan Term (Months)</label>
        <select id="loanTerm" onchange="updateCalculations()">
            <option value="3">3 months</option>
            <option value="6">6 months</option>
            <option value="9">9 months</option>
            <option value="12">12 months</option>
        </select>

        <label for="ltv-ratio">Loan to Value (LTV):</label>
        <select id="ltv-ratio" onchange="updateCalculations()">
            <option value="60">60%</option>
            <option value="70">70%</option>
            <option value="75">75%</option>
            <option value="80">80%</option>
            <option value="85">85%</option>
            <option value="90">90%</option>
        </select>
            

        <label for="ltv-amount">Loan Amount (LTV)</label>
        <input type="text" id="ltv-amount" name="ltv-amount" readonly />
        
        <label for="down-payment">Down Payment</label>
        <input type="text" id="down-payment" name="down-payment" readonly>

        <label for="closingCosts">Closing Costs (%)</label>
        <select id="closingCosts" onchange="updateCalculations()">
            <option value="2">2%</option>
            <option value="3">3%</option>
            <option value="4">4%</option>
            <option value="5">5%</option>
            <option value="6">6%</option>
            <option value="7">7%</option>
            <option value="8">8%</option>
            <option value="9">9%</option>
            <option value="10">10%</option>
        </select>

        <label for="loanPoints">Loan Points (%)</label>
        <select id="loanPoints" onchange="updateCalculations()">
            <option value="1">1%</option>
            <option value="2">2%</option>
            <option value="3">3%</option>
            <option value="4">4%</option>
            <option value="5">5%</option>
        </select>

        <label for="loanFees">Loan Fees ($)</label>
        <input type="number" id="loanFees" readonly placeholder="Loan Fees auto-populate" />

        <!-- New Interest Paid Section -->
        <label for="interestPaid">Interest Paid ($)</label>
        <input type="text" id="interestPaid" readonly placeholder="Interest Paid auto-populate" />

        <!-- New Monthly Payment Section -->
        <label for="monthlyPayment">Monthly Payment ($)</label>
        <input type="text" id="monthlyPayment" readonly placeholder="Monthly Payment auto-populate" />
    </div>

   <!-- Hard Money / Loan Summary Report Section -->
    <div class="report-section">
        <h3>Hard Money / Loan Summary</h3>
        <div class="report">
            <label>Loan Amount</label>
            <span id="loanAmount" class="green-text">$0</span>
        </div>
        <div class="report">
            <label>Down Payment</label>
            <span id="downPayment" class="green-text">$0</span>
        </div>
        <div class="report">
            <label>Loan-to-Value Ratio (LTV)</label>
            <span id="ltv" class="green-text">0%</span>
        </div>
        <div class="report">
            <label>Closing Costs</label>
            <span id="closingCostsReport" class="green-text">$0</span>
        </div>
        <div class="report">
            <label>Loan Fees</label>
            <span id="loanFeesReport" class="green-text">$0</span>
        </div>
        <!-- New Report for Interest Paid -->
        <div class="report">
            <label>Interest Paid</label>
            <span id="interestPaidReport" class="green-text">$0</span>
        </div>
        <!-- New Report for Monthly Payment -->
        <div class="report">
            <label>Monthly Payment</label>
            <span id="monthlyPaymentReport" class="green-text">$0</span>
        </div>
    </div>

    <!-- Fix & Flip Key Metrics Section (14 labels) -->
    <div class="section">
        <h3>Fix & Flip Key Metrics</h3>
        
        <!-- 14 labels for Fix & Flip Key Metrics -->
        <label for="purchasePrice">Purchase Price</label>
        <input type="number" id="purchasePrice" placeholder="Enter Purchase Price" oninput="updateCalculations()">
        <label for="rehabCosts">Rehab Costs</label>
        <input type="number" id="rehabCosts" placeholder="Enter Rehab Costs" oninput="updateCalculations()">
        <label for="holdingCosts">Holding Costs</label>
        <input type="number" id="holdingCosts" placeholder="Enter Holding Costs" oninput="updateCalculations()">
        <label for="closingCosts">Closing Costs</label>
        <input type="number" id="closingCosts" placeholder="Enter Closing Costs" readonly>
        <label for="profitMargin">Profit Margin</label>
        <input type="number" id="profitMargin" placeholder="Enter Profit Margin" oninput="updateCalculations()">
        <label for="roi">ROI</label>
        <input type="number" id="roi" placeholder="Enter ROI" oninput="updateCalculations()">
        <label for="capitalGains">Capital Gains</label>
        <input type="number" id="capitalGains" placeholder="Enter Capital Gains" oninput="updateCalculations()">
        <label for="loanAmount">Loan Amount</label>
        <input type="number" id="loanAmount" placeholder="Enter Loan Amount" oninput="updateCalculations()">
        <label for="totalExpenses">Total Expenses</label>
        <input type="number" id="totalExpenses" placeholder="Enter Total Expenses" oninput="updateCalculations()">
        <label for="totalIncome">Total Income</label>
        <input type="number" id="totalIncome" placeholder="Enter Total Income" oninput="updateCalculations()">
        <label for="grossProfit">Gross Profit</label>
        <input type="number" id="grossProfit" placeholder="Enter Gross Profit" oninput="updateCalculations()">
        <label for="netProfit">Net Profit</label>
        <input type="number" id="netProfit" placeholder="Enter Net Profit" oninput="updateCalculations()">
        <label for="breakEven">Break Even</label>
        <input type="number" id="breakEven" placeholder="Enter Break Even" oninput="updateCalculations()">
    </div>

    <!-- Fix & Flip Report Section (18 labels) -->
<div class="report-section">
    <h3>Fix & Flip Breakdown</h3>
    <div class="report">
        <label for="total-rehab-budget">Total Rehab Budget</label>
        <span class="green-text" id="total-rehab-budget">$0</span>
    </div>
    <div class="report">
        <label for="arv">After Repair Value (ARV)</label>
        <span class="green-text" id="arv">$0</span>
    </div>
    <div class="report">
        <label for="projected-profit">Projected Profit</label>
        <span class="green-text" id="projected-profit">$0</span>
    </div>
    <div class="report">
        <label for="property-purchase-price">Property Purchase Price</label>
        <span class="green-text" id="property-purchase-price">$0</span>
    </div>
    <div class="report">
        <label for="loan-interest">Loan Interest</label>
        <span class="green-text" id="loan-interest">$0</span>
    </div>
    <div class="report">
        <label for="monthly-property-expenses">Monthly Property Expenses</label>
        <span class="green-text" id="monthly-property-expenses">$0</span>
    </div>
    <div class="report">
        <label for="holding-costs">Holding Costs</label>
        <span class="green-text" id="holding-costs">$0</span>
    </div>
    <div class="report">
        <label for="expected-profit">Expected Profit</label>
        <span class="green-text" id="expected-profit">$0</span>
    </div>
    
</div>


<script>
    function updateCalculations() {
        var propertyPrice = parseFloat(document.getElementById('property-price').value) || 0;
        var loanInterestRate = parseFloat(document.getElementById('loanInterestRate').value) || 0; // Updated variable
        var loanTerm = parseFloat(document.getElementById('loanTerm').value) || 0;
        var ltvRatio = parseFloat(document.getElementById('ltv-ratio').value) || 0;
        var closingCostsPercent = parseFloat(document.getElementById('closingCosts').value) || 0;
        var loanPointsPercent = parseFloat(document.getElementById('loanPoints').value) || 0;

        // Calculate the Loan Amount based on the LTV ratio
        var loanAmount = (propertyPrice * (ltvRatio / 100)).toFixed(2);

        // Calculate the Down Payment based on the selected LTV
        var downPayment = (propertyPrice * ((100 - ltvRatio) / 100)).toFixed(2);

        // Update the Loan Amount and Down Payment fields
        document.getElementById('ltv-amount').value = loanAmount;
        document.getElementById('down-payment').value = downPayment;

        // Closing Costs Calculation
        var closingCosts = (propertyPrice * (closingCostsPercent / 100)).toFixed(2);

        // Loan Fees Calculation
        var loanFees = (loanAmount * (loanPointsPercent / 100)).toFixed(2);

        // Interest Paid Calculation (Assuming simple interest for demo purposes)
        var interestPaid = ((loanAmount * (loanInterestRate / 100)) * loanTerm / 12).toFixed(2);

        // Monthly Payment Calculation (Interest-only loan)
        var monthlyPayment = ((loanAmount * (loanInterestRate / 100)) / 12).toFixed(2);

        // Update all fields in the report section
        document.getElementById('loanAmount').textContent = "$" + loanAmount;
        document.getElementById('downPayment').textContent = "$" + downPayment;
        document.getElementById('ltv').textContent = ltvRatio + "%";
        document.getElementById('closingCostsReport').textContent = "$" + closingCosts;
        document.getElementById('loanFeesReport').textContent = "$" + loanFees;
        document.getElementById('interestPaidReport').textContent = "$" + interestPaid;
        document.getElementById('monthlyPaymentReport').textContent = "$" + monthlyPayment;

        // Update the interest paid and monthly payment fields
        document.getElementById('interestPaid').value = interestPaid;
        document.getElementById('monthlyPayment').value = monthlyPayment;
    }
</script>


</body>
</html>
