<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reFour's Hard Money, Fix & Flip Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: white;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .section {
            background-color: #111;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        .section input, .section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        .readonly {
            background-color: #f2f2f2;
        }

        .report-section {
            background-color: #111;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #555;
        }

        .report-section h3 {
            margin-top: 0;
            color: white;
        }

        .report {
            margin-bottom: 10px;
        }

        .green {
            color: green;
            font-weight: bold;
        }

        .green-text {
            color: green;
        }

        .button-section {
            text-align: center;
        }

        button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin: 10px;
        }

        button:hover {
            background-color: #444;
        }

        .export-options {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>reFour's Hard Money, Fix & Flip Analyzer</h1>
    <h2>Our Hard Money Fix & Flip Analyzer form ensures that both borrowers and lenders can maximize their investments.</h2>

    <!-- Finance Type Section -->
    <div class="section">
        <label for="financeType">Finance Type</label>
        <select id="financeType" onchange="updateCalculations()">
            <option value="hardMoney">Hard Money Only</option>
        </select>
    </div>

    <!-- Property Address Section (Added) -->
    <div class="section">
        <label for="propertyAddress">Property Address</label>
        <input type="text" id="propertyAddress" placeholder="Enter Property Address" oninput="updateCalculations()" />

        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter City" oninput="updateCalculations()" />

        <label for="state">State</label>
        <input type="text" id="state" placeholder="Enter State" oninput="updateCalculations()" />

        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" placeholder="Enter Zip Code" oninput="updateCalculations()" />
    </div>

    <!-- Loan Terms and Conditions Section -->
    <div class="section">
        <h3>Loan Terms and Conditions</h3>
        <label for="purchasePrice">Purchase Price</label>
        <input type="number" id="purchasePrice" placeholder="Enter Purchase Price" oninput="updateCalculations()">

        <label for="interestRate">Interest Rate (%)</label>
        <select id="interestRate" onchange="updateCalculations()">
            <option value="8">8%</option>
            <option value="9">9%</option>
            <option value="10">10%</option>
            <option value="11">11%</option>
            <option value="12">12%</option>
            <option value="13">13%</option>
            <option value="14">14%</option>
            <option value="15">15%</option>
        </select>

        <label for="loanTerm">Loan Term (Months)</label>
        <select id="loanTerm" onchange="updateCalculations()">
            <option value="3">3 months</option>
            <option value="6">6 months</option>
            <option value="9">9 months</option>
            <option value="12">12 months</option>
        </select>

        <label for="loanToValue">Loan-to-Value Ratio (LTV)</label>
        <select id="loanToValue" onchange="updateCalculations()">
            <option value="65">65% Loan - 35% Down Payment</option>
        </select>

        <label for="closingCosts">Closing Costs (%)</label>
        <input type="number" id="closingCosts" placeholder="Enter Closing Costs %" oninput="updateCalculations()">

        <label for="loanPoints">Loan Points (%)</label>
        <select id="loanPoints" onchange="updateCalculations()">
            <option value="1">1%</option>
            <option value="2">2%</option>
            <option value="3">3%</option>
            <option value="4">4%</option>
            <option value="5">5%</option>
        </select>

        <label for="loanFees">Loan Fees ($)</label>
        <input type="number" id="loanFees" readonly placeholder="Loan Fees auto-populate" />
    </div>

    <!-- Hard Money / Loan Summary Section -->
    <div class="report-section">
        <h3>Hard Money / Loan Summary</h3>
        <div class="report">
            <label>Loan Amount: <span id="displayLoanAmount" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Interest Rate: <span id="displayInterestRate" class="green-text">0%</span></label>
        </div>
        <div class="report">
            <label>Loan Term: <span id="displayLoanTerm" class="green-text">0 Months</span></label>
        </div>
        <div class="report">
            <label>Loan Points: <span id="displayLoanPoints" class="green-text">0%</span></label>
        </div>
        <div class="report">
            <label>Loan Fees: <span id="displayLoanFees" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Monthly Interest Payment: <span id="monthlyInterestPayment" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Total Loan Interest: <span id="totalLoanInterest" class="green-text">$0</span></label>
        </div>
    </div>

    <!-- Fix & Flip Key Metrics Section -->
    <div class="section">
        <h3>Fix & Flip Key Metrics</h3>
        <label for="afterRepairValue">After Repair Value (ARV)</label>
        <input type="number" id="afterRepairValue" placeholder="Enter ARV" oninput="updateCalculations()">

        <label for="rehabBudget">Rehab Budget</label>
        <input type="number" id="rehabBudget" placeholder="Enter Rehab Budget" oninput="updateCalculations()">

        <label for="holdingCosts">Monthly Property Expenses</label>
        <input type="number" id="holdingCosts" placeholder="Enter Monthly Property Expenses" oninput="updateCalculations()">

        <label for="totalProjectCost">Total Project Cost</label>
        <input type="text" id="totalProjectCost" readonly placeholder="Auto-Calculated Total Project Cost" class="readonly">

        <label for="grossProfit">Gross Profit</label>
        <input type="text" id="grossProfit" readonly placeholder="Auto-Calculated Gross Profit" class="readonly">

        <label for="netProfit">Net Profit</label>
        <input type="text" id="netProfit" readonly placeholder="Auto-Calculated Net Profit" class="readonly">

        <label for="flipDuration">Flip Duration (Months)</label>
        <input type="number" id="flipDuration" placeholder="Enter Flip Duration (Months)" oninput="updateCalculations()">

        <label for="expectedProfitMargin">Expected Profit Margin (%)</label>
        <input type="number" id="expectedProfitMargin" placeholder="Enter Expected Profit Margin (%)" oninput="updateCalculations()">

        <label for="profitOnCost">Profit on Cost (%)</label>
        <input type="number" id="profitOnCost" placeholder="Enter Profit on Cost (%)" oninput="updateCalculations()">

        <label for="profitOnARV">Profit on ARV (%)</label>
        <input type="number" id="profitOnARV" placeholder="Enter Profit on ARV (%)" oninput="updateCalculations()">
    </div>

    <!-- Fix & Flip Report Section (Fixed with Missing Labels) -->
    <div class="report-section">
        <h3>Fix & Flip Report</h3>
        <div class="report">
            <label>Total Project Cost: <span id="displayTotalProjectCost" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Gross Profit: <span id="displayGrossProfit" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Net Profit: <span id="displayNetProfit" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>After Repair Value (ARV): <span id="displayARV" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Profit on ARV (%): <span id="displayProfitOnARV" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Profit Margin: <span id="displayProfitMargin" class="green-text">$0</span></label>
        </div>
    </div>

    <!-- Export Options -->
    <div class="export-options">
        <button onclick="exportCSV()">Export as CSV</button>
        <button onclick="exportPDF()">Export as PDF</button>
    </div>

    <!-- Save Button -->
    <div class="button-section">
        <button onclick="saveData()">Save Data</button>
    </div>
</div>

// JavaScript functions will go here
function updateCalculations() {

}

function exportCSV() {

}

function exportPDF() {
    // Add PDF export logic here
}

function saveData() {

}
</script>

</body>
</html>
