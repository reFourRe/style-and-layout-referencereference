<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reFour's Hard Money, Fix & Flip Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: white;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .section {
            background-color: #111;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        .section input, .section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        .readonly {
            background-color: #f2f2f2;
        }

        .report-section {
            background-color: #111;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #555;
        }

        .report-section h3 {
            margin-top: 0;
            color: white;
        }

        .report {
            margin-bottom: 10px;
        }

        .green {
            color: green;
            font-weight: bold;
        }

        .green-text {
            color: green;
        }

        .button-section {
            text-align: center;
        }

        button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin: 10px;
        }

        button:hover {
            background-color: #444;
        }

        .export-options {
            text-align: center;
            margin-top: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .property-address-section label, .property-address-section input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>reFour's Hard Money, Fix & Flip Analyzer</h1>
    <h2>Maximizing investments for borrowers and lenders</h2>

    <!-- Finance Type Section -->
    <div class="section">
        <label for="financeType">Finance Type</label>
        <select id="financeType" onchange="updateCalculations()">
            <option value="hardMoney">Hard Money Only</option>
        </select>
    </div>

    <!-- Property Address Section -->
    <div class="section property-address-section">
        <label for="propertyAddress">Property Address</label>
        <input type="text" id="propertyAddress" placeholder="Enter Property Address" oninput="updateCalculations()" />

        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter City" oninput="updateCalculations()" />

        <label for="state">State</label>
        <input type="text" id="state" placeholder="Enter State" oninput="updateCalculations()" />

        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" placeholder="Enter Zip Code" oninput="updateCalculations()" />
    </div>

    <!-- Loan Terms and Conditions Section -->
    <div class="section">
        <h3>Loan Terms and Conditions</h3>
        <label for="purchasePrice">Purchase Price</label>
        <input type="number" id="purchasePrice" placeholder="Enter Purchase Price" oninput="updateCalculations()">

        <label for="interestRate">Interest Rate (%)</label>
        <select id="interestRate" onchange="updateCalculations()">
            <option value="8">8%</option>
            <option value="9">9%</option>
            <option value="10">10%</option>
            <option value="11">11%</option>
            <option value="12">12%</option>
            <option value="13">13%</option>
            <option value="14">14%</option>
            <option value="15">15%</option>
        </select>

        <label for="loanTerm">Loan Term (Months)</label>
        <select id="loanTerm" onchange="updateCalculations()">
            <option value="3">3 months</option>
            <option value="6">6 months</option>
            <option value="9">9 months</option>
            <option value="12">12 months</option>
        </select>

        <label for="loanToValue">Loan-to-Value Ratio (LTV)</label>
        <select id="loanToValue" onchange="updateCalculations()">
            <option value="65">65% Loan - 35% Down Payment</option>
            <option value="70">70% Loan - 30% Down Payment</option>
            <option value="75">75% Loan - 25% Down Payment</option>
            <option value="80">80% Loan - 20% Down Payment</option>
            <option value="85">85% Loan - 15% Down Payment</option>
            <option value="90">90% Loan - 10% Down Payment</option>
        </select>

        <!-- Updated Closing Costs Dropdown -->
        <label for="closingCosts">Closing Costs (%)</label>
        <select id="closingCosts" onchange="updateCalculations()">
            <option value="2">2%</option>
            <option value="3">3%</option>
            <option value="4">4%</option>
            <option value="5">5%</option>
            <option value="6">6%</option>
            <option value="7">7%</option>
            <option value="8">8%</option>
            <option value="9">9%</option>
            <option value="10">10%</option>
        </select>

        <label for="loanPoints">Loan Points (%)</label>
        <select id="loanPoints" onchange="updateCalculations()">
            <option value="1">1%</option>
            <option value="2">2%</option>
            <option value="3">3%</option>
            <option value="4">4%</option>
            <option value="5">5%</option>
        </select>

        <label for="loanFees">Loan Fees ($)</label>
        <input type="number" id="loanFees" readonly placeholder="Loan Fees auto-populate" />
    </div>

<!-- Hard Money / Loan Summary Section -->
<div class="report-section">
    <h3>Hard Money / Loan Summary</h3>
    
    <!-- Hard Money Loan Details -->
    <label for="loanAmount">Loan Amount</label>
    <input type="number" id="loanAmount" placeholder="Enter Loan Amount" oninput="updateCalculations()">
    
    <label for="interestRate">Interest Rate (%)</label>
    <input type="number" id="interestRate" placeholder="Enter Interest Rate" oninput="updateCalculations()">
    
    <label for="loanTerm">Loan Term (Months)</label>
    <input type="number" id="loanTerm" placeholder="Enter Loan Term (Months)" oninput="updateCalculations()">
    
    <label for="loanFees">Loan Fees ($)</label>
    <input type="number" id="loanFees" placeholder="Enter Loan Fees" oninput="updateCalculations()">
    
    <label for="totalLoanCost">Total Loan Cost</label>
    <input type="number" id="totalLoanCost" placeholder="Total Loan Cost" readonly>
    
    <label for="monthlyPayment">Monthly Payment</label>
    <input type="number" id="monthlyPayment" placeholder="Enter Monthly Payment" readonly>
    
    <label for="totalInterest">Total Interest Paid</label>
    <input type="number" id="totalInterest" placeholder="Enter Total Interest Paid" readonly>
    
    <label for="totalLoanAmount">Total Loan Amount (Including Fees)</label>
    <input type="number" id="totalLoanAmount" placeholder="Total Loan Amount" readonly>
</div>
    
    <!-- Fix & Flip Key Metrics Section -->
    <div class="section">
        <h3>Fix & Flip Key Metrics</h3>

        <!-- 14 labels for Fix & Flip Key Metrics -->
        <label for="purchasePrice">Purchase Price</label>
        <input type="number" id="purchasePrice" placeholder="Enter Purchase Price" oninput="updateCalculations()">
        <label for="rehabCosts">Rehab Costs</label>
        <input type="number" id="rehabCosts" placeholder="Enter Rehab Costs" oninput="updateCalculations()">
        <label for="holdingCosts">Holding Costs</label>
        <input type="number" id="holdingCosts" placeholder="Enter Holding Costs" oninput="updateCalculations()">
        <label for="closingCosts">Closing Costs</label>
        <input type="number" id="closingCosts" placeholder="Enter Closing Costs" oninput="updateCalculations()">
        <label for="profitMargin">Profit Margin</label>
        <input type="number" id="profitMargin" placeholder="Enter Profit Margin" oninput="updateCalculations()">
        <label for="roi">ROI</label>
        <input type="number" id="roi" placeholder="Enter ROI" oninput="updateCalculations()">
        <label for="capitalGains">Capital Gains</label>
        <input type="number" id="capitalGains" placeholder="Enter Capital Gains" oninput="updateCalculations()">
        <label for="loanFees">Loan Fees</label>
        <input type="number" id="loanFees" placeholder="Enter Loan Fees" oninput="updateCalculations()">
        <label for="profitMarginEstimate">Profit Margin Estimate</label>
        <input type="number" id="profitMarginEstimate" placeholder="Enter Profit Margin Estimate" oninput="updateCalculations()">
        <label for="expenses">Expenses</label>
        <input type="number" id="expenses" placeholder="Enter Expenses" oninput="updateCalculations()">
        <label for="fundsAvailable">Funds Available</label>
        <input type="number" id="fundsAvailable" placeholder="Enter Funds Available" oninput="updateCalculations()">
        <label for="estimatedReturn">Estimated Return</label>
        <input type="number" id="estimatedReturn" placeholder="Enter Estimated Return" oninput="updateCalculations()">
        <label for="loanInterest">Loan Interest</label>
        <input type="number" id="loanInterest" placeholder="Enter Loan Interest" oninput="updateCalculations()">
    </div>

    <!-- Fix & Flip Breakdown Section -->
    <div class="report-section">
        <h3>Fix & Flip Breakdown</h3>

        <!-- 18 labels for the report -->
        <div class="report">
            <label for="fixPrice">Fix Price</label>
            <input type="number" id="fixPrice" placeholder="Enter Fix Price" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="costPrice">Cost Price</label>
            <input type="number" id="costPrice" placeholder="Enter Cost Price" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="totalCost">Total Cost</label>
            <input type="number" id="totalCost" placeholder="Enter Total Cost" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="finalPrice">Final Price</label>
            <input type="number" id="finalPrice" placeholder="Enter Final Price" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="netProfit">Net Profit</label>
            <input type="number" id="netProfit" placeholder="Enter Net Profit" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="interestFees">Interest Fees</label>
            <input type="number" id="interestFees" placeholder="Enter Interest Fees" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="roiPercentage">ROI (%)</label>
            <input type="number" id="roiPercentage" placeholder="Enter ROI Percentage" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="loanAmount">Loan Amount</label>
            <input type="number" id="loanAmount" placeholder="Enter Loan Amount" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="totalIncome">Total Income</label>
            <input type="number" id="totalIncome" placeholder="Enter Total Income" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="holdingCostsTotal">Total Holding Costs</label>
            <input type="number" id="holdingCostsTotal" placeholder="Enter Holding Costs Total" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="totalClosingCosts">Total Closing Costs</label>
            <input type="number" id="totalClosingCosts" placeholder="Enter Total Closing Costs" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="netReturn">Net Return</label>
            <input type="number" id="netReturn" placeholder="Enter Net Return" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="monthlyPayment">Monthly Payment</label>
            <input type="number" id="monthlyPayment" placeholder="Enter Monthly Payment" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="totalReturn">Total Return</label>
            <input type="number" id="totalReturn" placeholder="Enter Total Return" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="grossProfit">Gross Profit</label>
            <input type="number" id="grossProfit" placeholder="Enter Gross Profit" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="investorReturn">Investor Return</label>
            <input type="number" id="investorReturn" placeholder="Enter Investor Return" readonly class="readonly" />
        </div>
        <div class="report">
            <label for="adjustedReturn">Adjusted Return</label>
            <input type="number" id="adjustedReturn" placeholder="Enter Adjusted Return" readonly class="readonly" />
        </div>
    </div>

    <!-- Button for Finalization -->
    <div class="button-section">
        <button onclick="generateReport()">Generate Report</button>
    </div>
</div>

<script>
    function updateCalculations() {
        // Placeholder for calculations that need to be done
    }

    function generateReport() {
        alert("Report generated!");
    }
</script>

</body>
</html>
