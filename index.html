<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reFour's Hard Money, Fix & Flip Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: white;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .section {
            background-color: #111;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        .section input, .section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        .readonly {
            background-color: #f2f2f2;
        }

        .report-section {
            background-color: #111;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #555;
        }

        .report-section h3 {
            margin-top: 0;
            color: white;
        }

        .report {
            margin-bottom: 10px;
        }

        .green {
            color: green;
            font-weight: bold;
        }

        .green-text {
            color: green;
        }

        .button-section {
            text-align: center;
        }

        button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin: 10px;
        }

        button:hover {
            background-color: #444;
        }

        .export-options {
            text-align: center;
            margin-top: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .property-address-section label, .property-address-section input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>reFour's Hard Money, Fix & Flip Analyzer</h1>
    <h2>Maximizing investments for borrowers and lenders</h2>

    <!-- Finance Type Section -->
    <div class="section">
        <label for="financeType">Finance Type</label>
        <select id="financeType" onchange="updateCalculations()">
            <option value="hardMoney">Hard Money Only</option>
        </select>
    </div>

    <!-- Property Address Section -->
    <div class="section property-address-section">
        <label for="propertyAddress">Property Address</label>
        <input type="text" id="propertyAddress" placeholder="Enter Property Address" oninput="updateCalculations()" />

        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter City" oninput="updateCalculations()" />

        <label for="state">State</label>
        <input type="text" id="state" placeholder="Enter State" oninput="updateCalculations()" />

        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" placeholder="Enter Zip Code" oninput="updateCalculations()" />
    </div>

    <!-- Loan Terms and Conditions Section -->
    <div class="section">
        <h3>Loan Terms and Conditions</h3>
        <label for="purchasePrice">Purchase Price</label>
        <input type="number" id="purchasePrice" placeholder="Enter Purchase Price" oninput="updateCalculations()">

        <label for="interestRate">Interest Rate (%)</label>
        <select id="interestRate" onchange="updateCalculations()">
            <option value="8">8%</option>
            <option value="9">9%</option>
            <option value="10">10%</option>
            <option value="11">11%</option>
            <option value="12">12%</option>
            <option value="13">13%</option>
            <option value="14">14%</option>
            <option value="15">15%</option>
        </select>

        <label for="loanTerm">Loan Term (Months)</label>
        <select id="loanTerm" onchange="updateCalculations()">
            <option value="3">3 months</option>
            <option value="6">6 months</option>
            <option value="9">9 months</option>
            <option value="12">12 months</option>
        </select>

        <label for="loanToValue">Loan-to-Value Ratio (LTV)</label>
        <select id="loanToValue" onchange="updateCalculations()">
            <option value="65">65% Loan - 35% Down Payment</option>
            <option value="70">70% Loan - 30% Down Payment</option>
            <option value="75">75% Loan - 25% Down Payment</option>
            <option value="80">80% Loan - 20% Down Payment</option>
            <option value="85">85% Loan - 15% Down Payment</option>
            <option value="90">90% Loan - 10% Down Payment</option>
        </select>

        <!-- Updated Closing Costs Dropdown -->
        <label for="closingCosts">Closing Costs (%)</label>
        <select id="closingCosts" onchange="updateCalculations()">
            <option value="2">2%</option>
            <option value="3">3%</option>
            <option value="4">4%</option>
            <option value="5">5%</option>
            <option value="6">6%</option>
            <option value="7">7%</option>
            <option value="8">8%</option>
            <option value="9">9%</option>
            <option value="10">10%</option>
        </select>

        <label for="loanPoints">Loan Points (%)</label>
        <select id="loanPoints" onchange="updateCalculations()">
            <option value="1">1%</option>
            <option value="2">2%</option>
            <option value="3">3%</option>
            <option value="4">4%</option>
            <option value="5">5%</option>
        </select>

        <label for="loanFees">Loan Fees ($)</label>
        <input type="number" id="loanFees" readonly placeholder="Loan Fees auto-populate" />
    </div>

    <!-- Hard Money / Loan Summary Section -->
    <div class="report-section">
        <h3>Hard Money / Loan Summary</h3>
        <div class="report">
            <label>Loan Amount: <span id="displayLoanAmount" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Interest Rate: <span id="displayInterestRate" class="green-text">0%</span></label>
        </div>
        <div class="report">
            <label>Loan Term: <span id="displayLoanTerm" class="green-text">Months</span></label>
        </div>
        <div class="report">
            <label>Loan Points: <span id="displayLoanPoints" class="green-text">0%</span></label>
        </div>
        <div class="report">
            <label>Loan Fees: <span id="displayLoanFees" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Monthly Interest Payment: <span id="monthlyInterestPayment" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Total Loan Interest: <span id="totalLoanInterest" class="green-text">$0</span></label>
        </div>
    </div>

    <!-- Fix & Flip Key Metrics Section -->
    <div class="section">
        <h3>Fix & Flip Key Metrics</h3>
        <label for="afterRepairValue">After Repair Value (ARV)</label>
        <input type="number" id="afterRepairValue" placeholder="Enter ARV" oninput="updateCalculations()">

        <label for="rehabBudget">Rehab Budget</label>
        <input type="number" id="rehabBudget" placeholder="Enter Rehab Budget" oninput="updateCalculations()">

        <label for="carryingCost">Carrying Costs</label>
        <input type="number" id="carryingCost" placeholder="Enter Carrying Costs" oninput="updateCalculations()">
    </div>

    <!-- Fix and Flip Report Section -->
    <div class="section">
        <h3>Fix and Flip Report</h3>
        <div class="report">
            <label>Total Project Cost: <span id="totalProjectCost" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Total Rehab Budget: <span id="totalRehabBudget" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Total Carrying Costs: <span id="totalCarryingCosts" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Estimated Profit: <span id="estimatedProfit" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>ROI: <span id="roi" class="green-text">0%</span></label>
        </div>
    </div>

    <!-- Button Section -->
    <div class="button-section">
        <button id="generateReport" onclick="generateReport()">Generate Report</button>
    </div>

    <!-- Export options (could include download or email functionality) -->
    <div class="export-options">
        <button>Export to PDF</button>
        <button>Export to Excel</button>
    </div>
</div>

<script>
    function updateCalculations() {
        // Placeholder for logic to dynamically update calculations
        const purchasePrice = document.getElementById("purchasePrice").value;
        const interestRate = document.getElementById("interestRate").value;
        const loanTerm = document.getElementById("loanTerm").value;
        const loanToValue = document.getElementById("loanToValue").value;
        const closingCosts = document.getElementById("closingCosts").value;
        const loanPoints = document.getElementById("loanPoints").value;

        const loanAmount = purchasePrice * (loanToValue / 100);
        const loanFees = loanAmount * (loanPoints / 100);
        const monthlyInterest = loanAmount * (interestRate / 100) / 12;
        const totalLoanInterest = monthlyInterest * loanTerm;

        // Display the results
        document.getElementById("displayLoanAmount").innerText = "$" + loanAmount.toFixed(2);
        document.getElementById("displayInterestRate").innerText = interestRate + "%";
        document.getElementById("displayLoanTerm").innerText = loanTerm + " Months";
        document.getElementById("displayLoanPoints").innerText = loanPoints + "%";
        document.getElementById("displayLoanFees").innerText = "$" + loanFees.toFixed(2);
        document.getElementById("monthlyInterestPayment").innerText = "$" + monthlyInterest.toFixed(2);
        document.getElementById("totalLoanInterest").innerText = "$" + totalLoanInterest.toFixed(2);
    }

    function generateReport() {
        // Placeholder for report generation logic
        alert("Generating Report...");
    }
</script>

</body>
</html>
