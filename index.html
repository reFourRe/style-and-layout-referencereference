<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reFour's Hard Money, Fix & Flip Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: white;
        }
        h2 {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .section {
            background-color: #111;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: white;
        }
        .section input, .section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }
        .report-section {
            background-color: #111;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #555;
        }
        .report-section h3 {
            margin-top: 0;
            color: white;
        }
        .report {
            margin-bottom: 10px;
        }
        .green {
            color: green;
            font-weight: bold;
        }
        .green-text {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>reFour's Hard Money, Fix & Flip Analyzer</h1>
    <h2>Our Hard Money Fix & Flip Analyzer form ensures that both borrowers and lenders can maximize their investments.</h2>

    <!-- Finance Type -->
    <div class="section">
        <label for="financeType">Finance Type</label>
        <select id="financeType">
            <option value="hardMoney">Hard Money Only</option>
        </select>
    </div>

    <!-- Property Address Section -->
    <div class="section">
        <label for="propertyAddress">Property Address</label>
        <input type="text" id="propertyAddress" placeholder="Enter Property Address" />
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter City" />
        <label for="state">State</label>
        <input type="text" id="state" placeholder="Enter State" />
        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" placeholder="Enter Zip Code" />
    </div>

    <!-- Loan Terms and Conditions -->
    <div class="section">
        <h3>Loan Terms and Conditions</h3>
        <label for="purchasePrice">Purchase Price</label>
        <input type="number" id="purchasePrice" placeholder="Enter Purchase Price" />

        <label for="interestRate">Interest Rate (%)</label>
        <select id="interestRate">
            <option value="8">8%</option>
            <option value="9">9%</option>
            <option value="10">10%</option>
            <option value="11">11%</option>
            <option value="12">12%</option>
            <option value="13">13%</option>
            <option value="14">14%</option>
            <option value="15">15%</option>
        </select>

        <label for="loanTerm">Loan Term (Months)</label>
        <select id="loanTerm">
            <option value="3">3 months</option>
            <option value="6">6 months</option>
            <option value="9">9 months</option>
            <option value="12">12 months</option>
        </select>

        <label for="loanToValue">Loan-to-Value Ratio (LTV)</label>
        <select id="loanToValue">
            <option value="65">65% Loan - 35% Down Payment</option>
        </select>

        <label for="closingCosts">Closing Costs (%)</label>
        <input type="number" id="closingCosts" placeholder="Enter Closing Costs %" />

        <label for="loanPoints">Loan Points (%)</label>
        <select id="loanPoints">
            <option value="1">1%</option>
            <option value="2">2%</option>
            <option value="3">3%</option>
            <option value="4">4%</option>
            <option value="5">5%</option>
        </select>

        <label for="loanFees">Loan Fees ($)</label>
        <input type="number" id="loanFees" readonly placeholder="Loan Fees auto-populate" />
    </div>

    <!-- Hard Money / Loan Summary -->
    <div class="report-section">
        <h3>Hard Money / Loan Summary</h3>
        <div class="report">
            <label>Loan Amount: <span id="displayLoanAmount" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Interest Rate: <span id="displayInterestRate" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Loan Term: <span id="displayLoanTerm" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Loan Points: <span id="displayLoanPoints" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Loan Fees: <span id="displayLoanFees" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Monthly Interest Payment: <span id="monthlyInterestPayment" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Total Loan Interest: <span id="totalLoanInterest" class="green-text">$0</span></label>
        </div>
    </div>

    <!-- Fix & Flip Key Metrics -->
    <div class="section">
        <h3>Fix & Flip Key Metrics</h3>
        <label for="purchasePrice">Purchase Price</label>
        <input type="number" id="purchasePrice" placeholder="Enter Purchase Price" />

        <label for="afterRepairValue">After Repair Value (ARV)</label>
        <input type="number" id="afterRepairValue" placeholder="Enter ARV" />

        <label for="rehabBudget">Rehab Budget</label>
        <input type="number" id="rehabBudget" placeholder="Enter Rehab Budget" />

        <label for="holdingCosts">Monthly Property Expenses</label>
        <input type="number" id="holdingCosts" placeholder="Enter Monthly Property Expenses" />

        <label for="totalProjectCost">Total Project Cost</label>
        <input type="number" id="totalProjectCost" placeholder="Enter Total Project Cost" />

        <label for="grossProfit">Gross Profit</label>
        <input type="number" id="grossProfit" placeholder="Enter Gross Profit" />

        <label for="netProfit">Net Profit</label>
        <input type="number" id="netProfit" placeholder="Enter Net Profit" />

        <label for="flipDuration">Flip Duration (Months)</label>
        <input type="number" id="flipDuration" placeholder="Enter Flip Duration (Months)" />

        <label for="expectedProfitMargin">Expected Profit Margin (%)</label>
        <input type="number" id="expectedProfitMargin" placeholder="Enter Expected Profit Margin (%)" />

        <label for="profitOnCost">Profit on Cost (%)</label>
        <input type="number" id="profitOnCost" placeholder="Enter Profit on Cost (%)" />

        <label for="profitOnARV">Profit on ARV (%)</label>
        <input type="number" id="profitOnARV" placeholder="Enter Profit on ARV (%)" />

        <label for="expectedROI">Expected ROI (%)</label>
        <input type="number" id="expectedROI" placeholder="Enter Expected ROI (%)" />
    </div>

    <!-- Fix & Flip Report -->
    <div class="report-section">
        <h3>Fix & Flip Report</h3>
        <div class="report">
            <label>Estimated Profit: <span id="displayEstimatedProfit" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Total Rehab Cost: <span id="displayRehabCost" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Net Profit: <span id="displayNetProfit" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Loan Interest: <span id="displayLoanInterest" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Total Project Cost: <span id="displayTotalProjectCost" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>After Repair Value (ARV): <span id="displayARV" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Profit on ARV (%): <span id="displayProfitOnARV" class="green-text">$0</span></label>
        </div>
        <div class="report">
            <label>Profit Margin: <span id="displayProfitMargin" class="green-text">$0</span></label>
        </div>
    </div>
</div>
</body>
</html>
